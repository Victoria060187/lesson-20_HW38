<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 20 HW38</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="postIdInput">Enter post ID (1-100):</label>
    <input type="number" id="postIdInput" min="1" max="100">
    <button id="searchButton">Search Post</button>

    <div id="postContainer" style="display: none;">
        <h2>Found Post:</h2>
        <div id="postContent"></div>
        <button id="commentsButton">Get Comments</button>
        <div id="commentsContainer" style="display: none;">
            <h3>Comments:</h3>
            <ul id="commentsList"></ul>
        </div>
    </div>
    <div id="errorContainer" style="color: red;"></div>
    
  <script src="index.js"></script>
</body>
</html>
